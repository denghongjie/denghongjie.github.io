<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hi Code 登录</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body style="background-color: #fff">
	<div id="app" v-cloak>
		<section class="login_bg">
			<div class="login_title">
				<h1>欢迎畅享你的登录</h1>
			</div>
			<div class="loginPane">
				<img src="imgs/yunlogo.png" class="loginImg">
				<div class="loginInputBox">
					<el-input placeholder="用户名/邮箱" v-model="loginForm.name" class="mb-20">
						<i slot="prefix" class="el-input__icon el-icon-user"></i>
					</el-input>
					<el-input placeholder="用户密码" v-model="loginForm.pwd" class="mb-20" show-password>
						<i slot="prefix" class="el-input__icon el-icon-unlock"></i>
					</el-input>
					<el-checkbox label="记住密码" v-model="loginForm.recode" name="type" class="mt-20"></el-checkbox>
					<div class="clear"></div>
					<el-button type="primary" class="loginBtn mt-20">立即登录
					</el-button>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
<!-- import Vue before Element -->
<script src="js/vue.js"></script>
<!-- import JavaScript -->
<script src="js/index.js"></script>
<script>
	new Vue({
		el: '#app',
		data: function () {
			return {
				loginForm: {
					name: "",
					pwd: "",
					recode: false,
				}
			}
		}
	})
</script>
