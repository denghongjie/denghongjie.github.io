<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>登录2</title>
	<link rel="stylesheet" type="text/css" href="css/mcss.css">
</head>
<body>
	<div class="login_warp">
		<div class="login_bg"></div>
		<div class="login_box">
			<div class="logininnerBox">
				<h2 class="mtb-2wh">欢迎使用探索者CRM</h2>
				<div>
					<form class="login-form">
						<div class="form-item">
							<input type="text" name="uname" placeholder="请输入用户名">
						</div>
						<div class="form-item">
							<input type="password" name="upwd" placeholder="请输入用户名">
						</div>
						<div class="form-item">
							<div class="fl">
								<input type="checkbox" name="urepwd" placeholder="">
								<label class="zushilabel" for="urepwd">记住密码</label>
							</div>
						</div>
						<div class="form-item">
							<button type="button" class="loginBtn" onclick="window.location.href='m_index.html'">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
