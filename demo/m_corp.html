<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>首页</title>
  <link rel="stylesheet" type="text/css" href="css/mcss.css">
  <link rel="stylesheet" href="css/reset.css">
  <!-- 引入样式 -->

<body>
  <div id="app">
    <!-- 头部 -->
    <div class="corp_Part_head" v-show="false">
      <div class="fl">
        <el-dropdown>
          <span class="el-dropdown-link">
            <i class="el-icon-s-tools icon_set"></i>
          </span>
          <el-dropdown-menu slot="dropdown">
            <el-dropdown-item onclick="window.location.href='m_eidtpwd.html'">修改密码</el-dropdown-item>
            <el-dropdown-item onclick="window.location.href='m_login.html'">退出登录</el-dropdown-item>
          </el-dropdown-menu>
        </el-dropdown>
      </div>
      <div class="fr labelUname">孙工</div>
    </div>
    <div class="m_bar_header">
        <span class="fl_icon_fl"><a href="m_index.html"> <i class="el-icon-arrow-left ml-1"></i> 返回</a></span>
        <span class="tetie">合同管理</span>
        <span class="fl_icon_fr">  </span>
    </div>
    <!-- 查询 -->
    <div class="corp_Part_search">
      <el-input placeholder="请输入关键词" v-model="searchKey" class="input-with-select self_input mlr-10" size="small">
        <el-button slot="append" icon="el-icon-search"></el-button>
      </el-input>
    </div>
    <!-- 表格 -->
    <div class="corp_Part_table">
      <!-- 表格 -->
      <el-table
        :data="listContract"
        :row-class-name="tableRowClassName"
        style="width: 100%"
        height="calc(84vh)">
        <el-table-column
          type="index"
          label="序号"
          width="55">
        </el-table-column>
        <el-table-column
          prop="contractdateStr"
          label="日期"
          width="60">
        </el-table-column>
        <el-table-column
          prop="corpname"
          label="设计院名称"
          >
          <template scope="scope">
            <a href="m_corp.html" title="设计院名称" class="linka">{{scope.row.corpname}}</a>
          </template>
        </el-table-column>
        <el-table-column
          prop="totlamoney"
          label="合同额"
          width="88">
        </el-table-column>
      </el-table>
    </div>
    <!-- 分页 -->
    <div class="corp_Part_pargrand">
      <div>
        <el-pagination
          @size-change="handleSizeChange"
          @current-change="handleCurrentChange"
          :current-page.sync="currentPage1"
          :page-size="100"
          layout="prev, pager, next"
          :total="1000">
        </el-pagination>
      </div>
    </div>
  </div>
</body>
