<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <template>
          <el-select 
            v-model="value" 
            filterable 
            placeholder="请选择2"
            ref="select"
            @focus="closeReadOnly" @blur="closeReadOnly">
            <el-option
              v-for="item in options"
              :key="item.value"
              :label="item.label"
              :value="item.value">
            </el-option>
          </el-select>  
        </template>
    </div>
</body>

</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
              options: [{
                value: '选项1',
                label: '黄金糕'
              }, {
                value: '选项2',
                label: '双皮奶'
              }, {
                value: '选项3',
                label: '蚵仔煎'
              }, {
                value: '选项4',
                label: '龙须面'
              }, {
                value: '选项5',
                label: '北京烤鸭'
              }],
              value: '' 
            }
                
        },
        methods: {
          closeReadOnly() {
            // 去除el-select默认的readOnly，否则移动端下拉框出不来
            Array.from(document.getElementsByClassName('el-select')).forEach(item => {
              item.children[0].children[0].removeAttribute('readOnly');
              item.children[0].children[0].onblur = function () {
                let _this = this;
                _this.removeAttribute('readOnly');
              }
            });
          },
        }
    })
</script>
